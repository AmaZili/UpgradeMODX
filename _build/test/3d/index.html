        <meta charset="UTF-8" />

    <body>
        <div class="container">
            <!-- Top Navigation -->

            <div class="wrapper">
                <!--<section>-->
                    <h2>rotate-angle-bottom <br/>perspective</h2>
                    <button class="progress-button" data-style="rotate-angle-bottom" data-perspective data-horizontal><span class="content">Submit</span></button>
                <!--</section>-->

            </div>

        </div><!-- /container -->
        <script src="js/classie.js"></script>
        <script src="js/progressButton.js"></script>
        <script>
            // [].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
            var bttn = document.getElementsByClassName('progress-button')[0];
            new ProgressButton( bttn, {
                    callback : function( instance ) {
                        var progress = 0,
                            interval = setInterval( function() {
                                progress = Math.min( progress + Math.random() * 0.1, 1 );
                                if( progress === 1 ) {
                                    instance._stop(1);
                                    clearInterval( interval );
                                }
                                instance._setProgress( progress );
                            }, 500 );
                    }
                } );
                // ProgressButton(bttn);
            // } );
        </script>
    </body>
