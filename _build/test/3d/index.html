<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Progress Button Styles</title>

        <meta name="author" content="Bob Ray" />
      
        <link rel="stylesheet" type="text/css" href="css/progress.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>
        <div class="container">
            <!-- Top Navigation -->

            <div class="wrapper">
                    <button class="progress-button" data-style="rotate-angle-bottom" data-perspective data-horizontal><span class="content">Submit</span></button>
            </div>

        </div><!-- /container -->
        <script src="js/classie.js"></script>
        <script src="js/progressButton.js"></script>
        <script>
            // [].slice.call( document.querySelectorAll( 'button.progress-button' ) ).forEach( function( bttn ) {
            var bttn = document.getElementsByClassName('progress-button')[0];
            new ProgressButton( bttn, {
                    callback : function( instance ) {
                        var progress = 0,
                            interval = setInterval( function() {
                                progress = Math.min( progress + Math.random() * 0.1, 1 );
                                if( progress === 1 ) {
                                    instance._stop(1);
                                    clearInterval( interval );
                                }
                                instance._setProgress( progress );
                            }, 500 );
                    }
                } );
                // ProgressButton(bttn);
            // } );
        </script>
    </body>
</html>
